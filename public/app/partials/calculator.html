<div class="container">
	<div class="well well-sm" style="margin-bottom:5px; width:145px; min-height:40px;">
		{{firstNum}} {{actionSign}} {{secondNum}} 
	</div>
	<table>
	  <tbody>
	  	<tr>
	      <td colspan="2">
	      	<button type="button" class="btn btn-default" value="c" ng-click='cancel()'>C</button>
	      </td>
	      <td >
	      	<button type="button" class="btn btn-default" value="back" ng-click='back()'><-</button>
	      </td>
	      <td>
	    		<button type="button" class="btn btn-default" ng-click='operator("divide")'>/</button>
	      </td>
	    </tr>
	    <tr>
	    	<th>
	    		<button type="button" class="btn btn-default" ng-click='input(7)'>7</button>
	      </th>
	    	<th>
	    		<button type="button" class="btn btn-default" ng-click='input(8)'>8</button>
	    	</th>
	    	<th>
	    		<button type="button" class="btn btn-default" ng-click='input(9)'>9</button>
	    	</th>
	    	<th>
	      	<button type="button" class="btn btn-default" ng-click='operator("multiply")'>*</button>
	    	</th>
	    </tr>
	    <tr>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(4)'>4</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(5)'>5</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(6)'>6</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='operator("subtract")'>-</button>
	      </td>
	    </tr>
	    <tr>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(1)'>1</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(2)'>2</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='input(3)'>3</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='operator("add")'>+</button>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2">
	      	<button type="button" class="btn btn-default" ng-click='input(0)'>0</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-default" ng-click='decimal()'>.</button>
	      </td>
	      <td>
	      	<button type="button" class="btn btn-primary" ng-click='calculate()'>=</button>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>
